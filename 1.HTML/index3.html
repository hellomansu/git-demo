<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
    <style type="text/css">
    
    p {
    	font-family:Arial, Helvetica, sans-serif;
    	--text-align:right;
    }
    
    .greenbox{
      width: 300px;
      height:50px;
      background-color:green;
      text-align:justify;
    }
    
    a:visited {
    	color:green;
    }
    
    a:hover{
    	font-size:50px;
    }
    
    
    </style>
</head>
<body>

	<a href="http://www.google.com" target="_blank">Google</a>
	
	<a href="http://www.google.se" target="_blank">Google</a>

	<div class="greenbox">
		<p>This is some text This is some textThis is some text This is some text This is some text This is some text This is some text </p>
	</div>
	
	<p>This is some other text</p>
</body>
</html>
